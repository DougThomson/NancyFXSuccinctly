<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device.width, initial-scale=1"/>
    <title>Nancy Demo | Data binding example</title>
    <link href="http://localhost:3579/Content/bootstrap.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 style="display: inline-block">Nancy Demo <small>Data Binding</small>
        </h1>
        <h1 style="display: inline-block" class="pull-right"><small><a href="~/" title="Click to return to demo home page">home<span class="glyphicon glyphicon-home"></span></a></small>
        </h1>
    </div>

    <form method="post" action="/address/save">

        <!-- Address item 0-->
        <input id="RecordId" name="RecordId[0]" type="hidden" value="1"/>

        <p class="lead">Please fill in the form below and click 'send data' to perform a data bind to the post action</p>

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name[0]" placeholder="Enter Persons name here"/>
        </div>

        <div class="form-group">
            <label for="BuildingAddress">Building Address</label>
            <input type="text" class="form-control" id="BuildingAddress" name="BuildingAddress[0]" placeholder="Enter Building Address here"/>
        </div>

        <div class="form-group">
            <label for="Town">Town</label>
            <input type="text" class="form-control" id="Town" name="Town[0]" placeholder="Enter Town here"/>
        </div>

        <div class="form-group">
            <label for="County">County</label>
            <input type="text" class="form-control" id="County" name="County[0]" placeholder="Enter County here"/>
        </div>

        <div class="form-group">
            <label for="PostalCode">Postal Code</label>
            <input type="text" class="form-control" id="PostalCode" name="PostalCode[0]"/>
        </div>



        <!-- Address item 1-->
        <input id="RecordId" name="RecordId[1]" type="hidden" value="1" />

        <p class="lead">Please fill in the form below and click 'send data' to perform a data bind to the post action</p>

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name[1]" placeholder="Enter Persons name here" />
        </div>

        <div class="form-group">
            <label for="BuildingAddress">Building Address</label>
            <input type="text" class="form-control" id="BuildingAddress" name="BuildingAddress[1]" placeholder="Enter Building Address here" />
        </div>

        <div class="form-group">
            <label for="Town">Town</label>
            <input type="text" class="form-control" id="Town" name="Town[1]" placeholder="Enter Town here" />
        </div>

        <div class="form-group">
            <label for="County">County</label>
            <input type="text" class="form-control" id="County" name="County[1]" placeholder="Enter County here" />
        </div>

        <div class="form-group">
            <label for="PostalCode">Postal Code</label>
            <input type="text" class="form-control" id="PostalCode" name="PostalCode[1]" />
        </div>


        <div class="form-group">
            <label for="AliasList"></label>
           <!-- <input type="text" class="form-control" id="AliasList" name="AliasList" placeholder="Comma separated list here"/>-->
        </div>

        <div class="form-group">
            <label for="OptionsList">Select your options</label>
            Option 1 <input type="checkbox" name="OptionsList" value="One"/><br/>
            Option 2 <input type="checkbox" name="OptionsList" value="Two"/><br/>
            Option 3 <input type="checkbox" name="OptionsList" value="Three"/><br/>
            Option 4 <input type="checkbox" name="OptionsList" value="Four"/><br/>
            Option 5 <input type="checkbox" name="OptionsList" value="Five"/><br/>
        </div>

        <div class="form-group">
            <select multiple="multiple" name="AliasList">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>

        </div>

        <button type="submit" class="btn btn-primary">Send Data</button>
    </form>
</div>

<script src="http://localhost:3579/scripts/jquery-2.1.3.min.js"></script>
<script src="http://localhost:3579/scripts/bootstrap.min.js"></script>
</body>
</html>
