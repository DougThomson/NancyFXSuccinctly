<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Nancy demo | Data binding example</title>
    <link href="http://localhost:3579/Content/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="Page-header">
        <h1 style="display: inline-block">Nancy Demo <small>Data Binding Example</small>
        </h1>
        <h1 style="display: inline-block" class="pull-right"><small><a href="~/" title="Click to return to home page">Home <span class="glyphicon glyphicon-home"></span></a></small>
        </h1>
    </div>

    <p class="lead">The results from your address form are as Follows...</p>

    <p>Record ID : <strong class="text-success">@Model.RecordId</strong>
    </p>

    <p>Name: <strong class="text-success">@Model.Name</strong>
    </p>
    <p>Address: <strong class="text-success">@Model.BuildingAddress</strong>
    </p>
    <p>Town: <strong class="text-success">@Model.Town</strong>
    </p>

    <a href="http://localhost:3579/address" class="btn btn-primary">Go back to the input form</a>
</div>

    <script src="http://localhost:3579/scripts/jquery-2.1.3.min.js"></script>
    <script src="http://localhost:3579/bootstrap.min.js"></script>
</body>
</html>
